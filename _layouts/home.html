<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ site.meta.title }} {% if page.title %}| {{ page.title }}{% endif %}</title>
  <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png" />

  <meta name="title" content="{{ site.meta.title }}" />
  <meta name="description" content="{{ site.meta.description }}" />
  <meta name="keywords" content="{{ site.meta.keywords }}" />

  <meta property="og:title" content="{{ site.meta.title }}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:site_name" content="{{ site.meta.title }}"/>
  <meta property="og:description" content="{{ site.meta.description }}" />
  <meta property="og:url" content="{{ site.meta.domainroot }}" />
  <meta property="og:image" content="{{ site.meta.domainroot }}/static/images/{{ site.meta.preview_image }}"/>
  <meta property="fb:app_id" content="{{ site.meta.fb_app_id }}"/>

  <link rel="canonical_url" href="{{ site.meta.domainroot }}" />
  <link rel="image_src" href="/static/images/{{ site.meta.preview_image }}" />

  <link rel="stylesheet" href="/static/stylesheets/foundation-icons.css" />
  <link rel="stylesheet" href="/static/stylesheets/styles.css" />

  <script src="/static/javascripts/modernizr.js"></script>
</head>
<body>
<nav>
  <div class="row">
    <div class="small-12 columns">
      <h1>
          <a class="brand" href="./"><img class="brand" src="./static/images/space-228.png"
            alt="Laika, the gender-ambiguous platypus in a space helmet" /></a>
        The Space Party
      </h1>
    </div>
  </div>
</nav>
<div class="body-wrapper">
  {{ content }}
</div>
<footer>
  <div class="row">
    <div class="medium-10 medium-offset-1 columns">
      <ul class="inline-list">
        {% for item in site.footer %}
        <li><a href="{{ item.href }}">
          {% if item.icon %}<i class="fi-{{ item.icon }}"></i>{% endif %}
          {% if item.text %}{{ item.text }}{% endif %}
        </a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</footer>

	<script src="static/javascripts/jquery.js"></script>
	<script src="static/javascripts/foundation.js"></script>
	<script src="static/javascripts/foundation.reveal.js"></script>

  <script>
  $(document).ready(function() {
    $('.body-wrapper').css('min-height', '' + ($(window).height()-215) + 'px');
  });
  </script>

</body>
</html>
